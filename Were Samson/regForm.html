<head>
    <!-- The meta tags are placed here. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The document title. -->
    <title>Registration Form</title>
    <!-- Linking the stylesheet to the HTML document. -->
    <link rel="stylesheet" href="regForm.css">
</head>

<body id="formstyle">
    <div class="container-fluid">
        <div class="header">
            <h2>Ministry of Health</h2>
            <h1>Covid-19 Patient registration Form</h1>
            <h2>Virus-Test Registration Form</h2>
        </div>

        <div class="form" id="form">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="form-control ">
                        <label>Surname</label>
                        <input type="text" placeholder="Enter Surname" id="surname">

                    </div>
                    <div class="input-append date" id="date" data-date-format="dd-mm-yyyy">
                        <label>Date of Birth</label>
                        <input type="text" placeholder="dd-mm-yyyy" id="date">
                    </div>
                    <div class="form-control ">
                        <label>Occupation</label>
                        <input type="text" placeholder="Enter occupation" id="occupation">

                    </div>
                </div>

                <div class="col-6">
                    <div class="form-control ">
                        <label>Given name</label>
                        <input type="text" placeholder="Enter Given name" id="givenName">

                    </div>

                    <div class="form-control ">
                        <label>Place of residence</label>
                        <input type="text" placeholder="Type username here" id="residence">

                    </div>
                    <div class="form-control ">
                        <label>Nationality</label>
                        <input type="text" placeholder="Type username here" id="nationality">

                    </div>
                </div>
            </div>
        </div>
        <script src=""></script>
</body>
