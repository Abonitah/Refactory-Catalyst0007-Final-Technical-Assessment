    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-body">
                <header class="card-header">
                    <img src="/system-images/form-header-image.png" alt="">
                </header>
                <form method="POST" action="/contact">
                    <div>
                        <h1>Ministry of health</h1>
                        <h2>COVID-19 (CORONA VIRUS)</h2>
                        <h3>Virus-Test Registration Form</h3>
                    </div>  
                    <div class="form-row">
                        <div class="col form-group"><label>Surname </label><input class="form-control" name="surname" /></div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group"><label>Givenname </label><input class="form-control" name="givenname" /></div>

                    </div>

                        <input type="radio" name="gender" value="male" form="myForm"> Male
                        <input type="radio" name="gender" value="female" form="myForm"> Female	
                    </div>
                    <div class="col-md-6"><label class="form-label" for="validationCustomUsername">Category</label><select class="form-select" aria-label="Default select example" name="category">

                    </select></div>
